<!DOCTYPE html>
<html lang="en">
<head>
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        #durationSlider {
            width: 100%;
            margin-top: 5px;
        }
        #durationValue {
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Extract & Summarize</h2>

    <label for="durationSlider">Select Duration (seconds): <span id="durationValue">15</span>s</label>
    <input type="range" id="durationSlider" min="15" max="60" step="5" value="15">
    
    <button id="startExtraction">Start</button>
    <p id="summary">Subtitles will appear here...</p>

    <script src="popup.js"></script>
</body>
</html>
